<div class="container">
    <h2>Angular Test</h2>
    <button class="btn btn-primary" (click)="showList()">Show List</button>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" pattern="[0-9]{10}"
                required>
        </div>
        <div class="form-group">
            <label for="image">Profile Image</label>
            <td style="width:100px" *ngIf="showImage"><img [src]="baseUrl+image" alt="Image" class="img-fluid"></td>
            <input type="file" class="form-control" id="image" (change)="handleFileInput($event)">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
