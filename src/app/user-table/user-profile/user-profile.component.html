<section class="vh-100">
    <button class="btn btn-primary" (click)="backToList()">Back</button>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img [src]="baseUrl+theData.profileImage"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{theData.firstName}} {{theData.lastName}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{theData.email}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                
                    <div>
                      <p class="small text-muted mb-1">Phone Number</p>
                      <p class="mb-0">{{theData.phoneNumber}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
